<app-navbar></app-navbar>
<div class="col-sm-6 offset-sm-3 mt-2">
  <div class="card">
    <div class="card-header">
      {{ demande.type.name }}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4"><span class="badge badge-pill badge-primary">Description:</span></div>
        <div class="col-md-8">{{ demande.description }}</div>
      </div><br>
      <div class="row">
          <div class="col-md-4"><span class="badge badge-pill badge-primary">Infos validateur:</span></div>
          <div class="col-md-8">{{ demande.validator.firstName }} </div>
      </div><br>
      <div class="row">
          <div class="col-md-4"><span class="badge badge-pill badge-primary">Information flux:</span></div>
          <div class="col-md-8"></div>
      </div><br>
      <div class="row">
        <div class="col-md-4"><span class="badge badge-pill badge-primary">Date de fin de validit√©:</span></div>
        <div class="col-md-8">{{ demande.endOfValidity }}</div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-md-2">
            <button type="submit" (click)="onBack()" class="btn btn-light">Retour</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-outline-success"><a [routerLink]="[ '/edit-demande', demande.id ]">Modifier</a></button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
    <app-footer></app-footer>
</footer>
